<!DOCTYPE html>
<html>
    <title>TaurusOx</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
      body{
        background-image: url('https://media3.giphy.com/media/KHnYISZh8XC6SjZiPt/giphy.gif');
    background-size: cover;
        }
                

          h1,
          h3 {
            text-align: center;
          }

          .logoDescription {
            text-align: center;
          }

          .motiveContainer {
            width: 300px;
            height: 70px;
            
            margin: 0 auto;
          }

          .buttonLaunch {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50%;
            margin-left: -50px;
          }
        #videoTaurus{
            position: fixed; 
            right: 0; 
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            width: auto; 
            height: auto; 
            z-index: -1000;
           /*background: url(images/torre.jpg) no-repeat;*/
            background-size: cover; 
        }

        /* DEMO-SPECIFIC STYLES */
        .typewriter h1 {
        color: #fff;
        font-family: monospace;
        overflow: hidden; /* Ensures the content is not revealed until the animation */
        border-right: .15em solid orange; /* The typwriter cursor */
        white-space: nowrap; /* Keeps the content on a single line */
        margin: 0 auto; /* Gives that scrolling effect as the typing happens */
        letter-spacing: .10em; /* Adjust as needed */
        animation: 
            typing 3.5s steps(10, end),
            blink-caret .5s step-end infinite;
        }

        /* The typing effect */
        @keyframes typing {
        from { width: 0 }
        to { width: 20% }
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {
          from, to { border-color: transparent }
          50% { border-color: orange }
        }
    
    </style>

    <script src="../js/bootstrap.js"></script>
    <script src="../js/graph.js"></script>
    <body>

                  </div>
              </div> 
            </div>

            <div class="buttonLaunch">
                <button class="btn btn-primary"><a href="/views/dashboard.html" style="color:white; text-decoration: none;">Launch Now</a></button>
            </div>
          </div>
        </div>
    </body>
